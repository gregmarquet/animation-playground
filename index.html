<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation Playground</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false" aria-controls="navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              Animation Playground
            </a>
          </div>          
        </div><!-- /.container-fluid -->
      </nav>

    <div class="container-fluid">
      <ul class="content">
        <li class="img-1">
          <a href="#" class="images">
            <img src="./images/drawing-1.jpg" class="full-img">
            <img src="./images/drawing-1-slice.jpg" class="im drawing-1 slice">
          </a>
        </li>
        <li class="img-2">
          <a href="#" class="images">
            <img src="./images/drawing-2.jpg" class="full-img">
            <img src="./images/drawing-2-slice.jpg" class="im drawing-2 slice">
          </a>
        </li>
        <li class="img-3">
          <a href="#" class="images">
            <img src="./images/drawing-3.jpg" class="full-img">
            <img src="./images/drawing-3-slice.jpg" class="im drawing-3 slice">
          </a>
        </li>
        <li class="img-4">
          <a href="#" class="images">
            <img src="./images/drawing-4.jpg" class="full-img">
            <img src="./images/drawing-4-slice.jpg" class="im drawing-4 slice">
          </a>
        </li>
        <li class="img-5">
          <a href="#" class="images">
            <img src="./images/drawing-5.jpg" class="full-img">
            <img src="./images/drawing-5-slice.jpg" class="im drawing-5 slice">
          </a>
        </li>
      </ul>
    </div>

    <div class="container-fluid">
      <div class="cubes">
        <div class="blueCube cube"></div>

        <div class="redCube cube"></div>
      </div>
    </div>

    <footer>
      
    </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
